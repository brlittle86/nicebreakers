<!DOCTYPE html> <!--Stephanie created html outline-->
<html>
  <head>
    <meta charset="utf-8">
    <title>Training - Nice Breakers</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" /><!--Luay created CSS links-->
    <link rel="stylesheet" type="text/css" href="../css/quiz.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
  </head>
  <body id="quiz-body">
    <header>
      <img id="logo-image" src="../img/logo/Logomakr_1dITdb.png" alt="logo-image">
      <h5 id="page-name">Nice Breakers</h5>
      <section id="nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="quiz.html">Training</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="about-us.html">About Us</a></li>
        </ul>
      </section>
    </header>
    <section id="content">
    </section>
    <section id="quiz-block">
      <section id="background-images">
        <div id="grey-box">
          <form id="scenario-form" class="quiz-block-form">
            <div id="scenario" class="quiz-block-div"> <!--Luay created tags to render scenarios and answers-->
            </div>
            <div id="answers" class="quiz-block-div"> <!--Brandon set the answers to input tags-->
              <ul id="answers-list">
                <li>
                  <input type="radio" id="input-0" />
                  <label for="input-0" id="label-0" class="label"></label>
                </li>
                <li>
                  <input type="radio" id="input-1" />
                  <label for="input-1" id="label-1" class="label"></label>
                </li>
                <li>
                  <input type="radio" id="input-2" />
                  <label for="input-2" id="label-2" class="label"></label>
                </li>
                <li>
                  <input type="radio" id="input-3" />
                  <label for="input-3" id="label-3" class="label"></label>
                </li>
              </ul>
              <button id="submit-button" type="submit">GET FEEDBACK</button>
            </div>
          </form>
          <form id="feedback-form" class="quiz-block-form">
            <p id="render-feedback" class="feedback"></p>
          </form>
          <form id="next-form" class="quiz-block-form">
            <button type="submit" id="next">NEXT SCENARIO</button>
          </form>
        </div>
      </section>
    </section>
    <form id="thank-you">
    </form>
    <script src="../js/global.js"></script>
    <script src="../js/objects.js"></script>
    <script src="../js/scenarios.js"></script>
    <script src="../js/username.js"></script>
    <script src="../js/thanks.js"></script>
  </body>
</html>
